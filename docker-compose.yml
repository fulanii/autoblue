services:

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2
    volumes:
      - redis_data:/data

  celery:
    build: .
    command: ["celery", "-A", "auto_app.celery:app", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env

  web:
    build: .
    command: >  
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000" # gunicorn autoblue_django.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - db
      
volumes:
  postgres_data:
  redis_data:
